<!DOCTYPE html>
<html lang="TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mouncean</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-black">
        <div class="col-5"></div>
        <div class="col-2" style="display: flex; justify-content: center">
          <a href="index.html">
            <img
              src="logo/logowhite.png"
              class="img-fluid py-3"
              alt=""
              style="height: 65px"
            />
          </a>
        </div>
        <div class="col-3"></div>
        <div class="col-xl-1 col-2" style="display: flex; align-items: center">
          <div id="myNav" class="overlay">
            <a
              href="javascript:void(0)"
              class="closebtn"
              style="color: white"
              onclick="closeNav()"
              >&times;</a
            >
            <div class="overlay-content fs-3">
              <a href="#">關於山海</a>
              <div class="dropdown">
                <a href="service.html" class="dropbtn dropdown-toggle"
                  >調酒服務
                  <i class="fa fa-caret-down"></i>
                </a>
                <div class="dropdown-content">
                  <a href="#">派對方案</a>
                  <a href="#">婚禮方案</a>
                  <a href="#">戶外調酒</a>
                </div>
              </div>
              <a href="#">酒水選項</a>
              <a href="#">活動紀錄</a>
              <a href="#">商場介紹</a>
              <div>
                <a href="#"> <img src="" alt="" /></a>
                <a href="#"> <img src="" alt="" /></a>
                <a href="#"> <img src="" alt="" /></a>
              </div>
            </div>
          </div>
          <span
            style="
              position: absolute;
              font-size: 30px;
              cursor: pointer;
              color: white;
              right: 10%;
            "
            onclick="openNav()"
            >&#9776;
          </span>

          <script>
            function openNav() {
              document.getElementById("myNav").style.height = "100%";
            }

            function closeNav() {
              document.getElementById("myNav").style.height = "0%";
            }
          </script>
        </div>
        <div
          class="col-xl-1 col-0 d-xl-flex flex-content-center align-items-center d-none"
        >
          <a href="" class="fs-6" style="color: white; text-decoration: none">
            Contact Us
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <img src="" alt="" />
          <div>
            <h2></h2>
            <p></p>
            <a href=""></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
